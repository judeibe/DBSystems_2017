<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Patient Record</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" data-th-href="@{/css/bootstrap.min.css}"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="../../static/css/bootstrap-theme.min.css"
          data-th-href="@{/css/bootstrap-theme.min.css}"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Balance Web Development</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">About</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Services<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Design</a></li>
                        <li><a href="#">Development</a></li>
                        <li><a href="#">Consulting</a></li>
                    </ul>
                </li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container">
    <div>
        <h1>Add Patient Record Form</h1>
    </div>

    <div id="patientForm">
        <form class="form-horizontal" action="#" th:action="@{/patient/{id}/addrecord(id=${id})}" method="post"
              th:object="${patientRecord}">

            <div class="form-group">
                <label class="control-label col-sm-2" for="notes">Notes</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="notes" id="notes" required="required"
                           th:field="*{notes}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="staff">Staff</label>
                <div class="col-sm-6">
                    <select class="form-control" id="staff" th:field="*{staff}">
                        <option th:each="staff : ${allStaff}" th:value="${staff.staffId}" th:text="${staff.firstName}">
                            Staff
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button class="btn btn-default" type="submit" field="Submit">Submit</button>
                </div>
            </div>

        </form>
    </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
